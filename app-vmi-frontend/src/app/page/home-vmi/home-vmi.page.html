<div class="ion-page" main>
  <ion-header class="parallax-obj parallax-translate-obj mobile">
    <br />
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="primary"></ion-menu-button>
      </ion-buttons>
      <ion-title color="primary">{{ 'HOME' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content common-parallax fullscreen [scrollEvents]="true" class="mobile">
    <div class="full">
      <div class="main-form wrap-interval pdl-20 pdr-20 mgt-10">
        <ion-label class="txt-dark fs-12 uppercase">{{ 'INITIALDATE' | translate }} :</ion-label>
        <ion-item lines="none" class="bg-white bdra-30 mgt-10 shadow-1 bg-light">
          <ion-input type="date" [(ngModel)]="from" name="from"></ion-input>
        </ion-item>
        <br />
        <ion-label class="txt-dark fs-12 uppercase">{{ 'FINALDATE' | translate }} :</ion-label>
        <ion-item lines="none" class="bg-white bdra-30 mgt-10 shadow-1 bg-light">
          <ion-input type="date" [(ngModel)]="to" name="to"></ion-input>
        </ion-item>
        <br />
        <ion-button shape="round" expand="block" color="primary" fill="solid"
          class="uppercase spacing1 fw-600 pdl-30 pdr-30" type="submit" (click)="filter()">
          {{ 'SEARCH' | translate }}
        </ion-button>
        <br />
      </div>
    </div>
    <canvas height="80vw" width="100%" #lineCanvas></canvas>
  </ion-content>
</div>
